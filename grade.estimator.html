<script>
        let grade = parseInt(prompt("Your grade please: "))

        if(grade >= 10){// >= 10 --EXCELENT
            alert(" EXCELENT! ")
            }
        else if(grade >= 9 && grade <= 10){// >= 9 --GOOD
            alert(" GOOD! ");
            }
        else if(grade >= 7 && grade <= 8){// >= 7  &&  <= 8 --OK
            alert(" OK! ");
            }
        else if(grade >= 5 && grade <= 6){// >= 5 &&  <= 6  --BAD
            alert(" BAD! ");
            }
        else if(grade >= 1 && grade <= 4){// >= 1 && <= 4  --VERY BAD
            alert("VERY BAD!");
            }
        else {
                alert("VERY BAD! ");
            }
</script>
